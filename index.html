<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Josh's Weather App</h1>
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"> 
                <i class="fas fa-search"></i>
            </button>            <button id="location-btn" title="Use current location">
                <i class="fas fa-location-arrow"></i>
            </button>
        </div>
        <div class="weather-info" id="weather-info">
            <h2 id="city-name"></h2>
            <div id="temperature"></div>
            <div id="description"></div>
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <div>
                        <span class="label">Feels like</span>
                        <span id="feels-like"></span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-droplet"></i>
                    <div>
                        <span class="label">Humidity</span>
                        <span id="humidity"></span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-gauge-high"></i>
                    <div>
                        <span class="label">Wind</span>
                        <span id="wind-speed"></span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-alt"></i>
                    <div>
                        <span class="label">Pressure</span>
                        <span id="pressure"></span>
                    </div>                </div>            </div>
        </div>
        
        <!-- Historical Data Section -->
        <div class="historical-section" id="historical-section" style="display: none;">
            <h3><i class="fas fa-chart-line"></i> Historical Averages</h3>
            <div class="historical-grid">
                <div class="historical-item">
                    <span class="historical-label">Temperature</span>
                    <div class="historical-values">
                        <span class="current-temp" id="current-temp-hist"></span>
                        <span class="historical-range" id="temp-range"></span>
                    </div>
                </div>
                <div class="historical-item">
                    <span class="historical-label">Humidity</span>
                    <div class="historical-values">
                        <span class="current-temp" id="current-humidity-hist"></span>
                        <span class="historical-range" id="humidity-range"></span>
                    </div>
                </div>
                <div class="historical-item">
                    <span class="historical-label">Wind Speed</span>
                    <div class="historical-values">
                        <span class="current-temp" id="current-wind-hist"></span>
                        <span class="historical-range" id="wind-range"></span>
                    </div>
                </div>
                <div class="historical-item">
                    <span class="historical-label">Pressure</span>
                    <div class="historical-values">
                        <span class="current-temp" id="current-pressure-hist"></span>
                        <span class="historical-range" id="pressure-range"></span>
                    </div>
                </div>
            </div>
        </div>
          <!-- Radar Section -->
        <div class="radar-section" id="radar-section" style="display: none;">
            <div class="radar-header">
                <h3><i class="fas fa-satellite-dish"></i> Weather Radar</h3>
                <div class="radar-controls">
                    <select id="radar-type-select" class="radar-dropdown">
                        <option value="nowcast">Present Forecast (2 hours)</option>
                        <option value="12hour">12 Hour Forecast</option>
                        <option value="24hour">24 Hour Forecast</option>
                    </select>
                    <button id="radar-play-btn" class="radar-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="radar-toggle-btn" class="radar-btn">
                        <i class="fas fa-eye-slash"></i> Hide Radar
                        
                    </button>
                </div>
            </div>
            <div class="radar-container">
                <div id="radar-map"></div>
                <div class="radar-timestamp" id="radar-timestamp"></div>
            </div>
        </div>
        
        <!-- Show Radar Button (appears when radar is hidden) -->
        <div class="show-radar-section" id="show-radar-section" style="display: none;">
            <button id="show-radar-btn" class="show-radar-btn">
                <i class="fas fa-satellite-dish"></i> Show Weather Radar
            </button>
        </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
